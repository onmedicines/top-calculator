<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calc</title>
  </head>
  <body class="grid place-items-center h-screen w-screen">
    <div id="calculator" class="flex flex-col gap-4 h-1/2 w-1/5 p-4 apply-border">
      <section class="display apply-border basis-1/5 flex flex-col p-1">
        <div class="equation basis-2/5 border-b border-black"></div>
        <div class="answer basis-3/5"></div>
      </section>
      <section class="keypad grow basis-4/5 flex gap-px">
        <div class="left basis-3/4 flex flex-col gap-px">
          <div class="clear-buttons basis-1/5 flex gap-px">
            <button class="clear-all basis-1/2 apply-border">AC</button>
            <button class="backspace basis-1/2 apply-border">Backspace</button>
          </div>
          <div class="numbers basis-4/5 flex flex-col gap-px">
            <div class="row1 basis-1/4 flex gap-px">
              <button id="7" class="basis-1/3 apply-border">7</button>
              <button id="8" class="basis-1/3 apply-border">8</button>
              <button id="9" class="basis-1/3 apply-border">9</button>
            </div>
            <div class="row2 basis-1/4 flex gap-px">
              <button id="4" class="basis-1/3 apply-border">4</button>
              <button id="5" class="basis-1/3 apply-border">5</button>
              <button id="6" class="basis-1/3 apply-border">6</button>
            </div>
            <div class="row3 basis-1/4 flex gap-px">
              <button id="1" class="basis-1/3 apply-border">1</button>
              <button id="2" class="basis-1/3 apply-border">2</button>
              <button id="3" class="basis-1/3 apply-border">3</button>
            </div>
            <button id="0" class="basis-1/4 apply-border">0</button>
          </div>
        </div>
        <div class="right basis-1/4 flex flex-col gap-px">
          <div class="operators basis-4/5 flex flex-col gap-px">
            <button id="add" class="apply-border basis-1/4">+</button>
            <button id="subtract" class="apply-border basis-1/4">-</button>
            <button id="divide" class="apply-border basis-1/4">/</button>
            <button id="multiply" class="apply-border basis-1/4">*</button>
          </div>
          <button id="equals" class="apply-border basis-1/5">=</button>
        </div>
      </section>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
