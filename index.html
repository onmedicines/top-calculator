<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calc</title>
  </head>
  <body class="grid place-items-center h-screen w-screen bg-zinc-800">
    <div id="calculator" class="flex flex-col gap-4 h-2/3 w-1/5 p-4 border-8 border-zinc-200 rounded-3xl bg-white">
      <section class="display apply-border basis-1/5 flex flex-col p-1 text-black">
        <div class="equation-container basis-2/5 border-b border-black">
          <p class="equation text-right overflow-x-auto"></p>
        </div>
        <div class="answer-container basis-3/5">
          <h1 class="answer text-right text-3xl"></h1>
        </div>
      </section>
      <section class="keypad grow basis-4/5 flex gap-2 text-white">
        <div class="left basis-3/4 flex flex-col gap-2">
          <div class="clear-buttons basis-1/5 flex gap-2">
            <button class="accumulator-clear basis-1/2 bg-red-600 rounded-full">AC</button>
            <button class="clear basis-1/2 bg-red-600 rounded-full">Clear</button>
          </div>
          <div class="numbers basis-4/5 flex flex-col gap-2">
            <div class="row1 basis-1/4 flex gap-2">
              <button id="7" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">7</button>
              <button id="8" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">8</button>
              <button id="9" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">9</button>
            </div>
            <div class="row2 basis-1/4 flex gap-2">
              <button id="4" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">4</button>
              <button id="5" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">5</button>
              <button id="6" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">6</button>
            </div>
            <div class="row3 basis-1/4 flex gap-2">
              <button id="1" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">1</button>
              <button id="2" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">2</button>
              <button id="3" class="basis-1/3 text-2xl bg-zinc-900 rounded-full">3</button>
            </div>
            <div class="row4 basis-1/4 flex gap-2">
              <button id="0" class="basis-full text-2xl bg-zinc-900 rounded-full">0</button>
            </div>
          </div>
        </div>
        <div class="right basis-1/4 flex flex-col gap-2">
          <div class="operators basis-4/5 flex flex-col gap-2">
            <button id="add" class="basis-1/4 text-2xl bg-sky-600 rounded-full">+</button>
            <button id="subtract" class="basis-1/4 text-2xl bg-sky-600 rounded-full">-</button>
            <button id="divide" class="basis-1/4 text-2xl bg-sky-600 rounded-full">/</button>
            <button id="multiply" class="basis-1/4 text-2xl bg-sky-600 rounded-full">*</button>
          </div>
          <button id="equals" class="basis-1/5 bg-sky-600 rounded-full">=</button>
        </div>
      </section>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
